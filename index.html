<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1085598771.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="header">
        <div class="container">
          <div class="logo">
            <figure>
              <img src="assets/icon/logo.svg" alt="Logo de la pagina" />
            </figure>
          </div>
          <div class="menu">
            <nav>
              <ul>
                <li><a class="ref" href="#">Home</a></li>
                <li><a class="ref" href="#">About Me</a></li>
                <li><a class="ref" href="#">Services</a></li>
                <li><a class="ref" href="#">Contact</a></li>
                <li><i class="fas fa-bars"></i></li>
              </ul>
            </nav>
          </div>
        </div>
      </section>
      <section class="main">
        <div class="containerMain">
          <div class="left">
            <figure>
              <img src="assets/mainPhoto.jpg" alt="Main Photo" />
            </figure>
          </div>
          <div class="rigth">
            <div class="containerTitle">
              <h1>
                Nothing is impossible <br />
                the word itself says <br />
                <span>i'm possible</span>
              </h1>
            </div>
          </div>
        </div>
      </section>
      <section class="navegationPage">
        <div class="containerNavigation">
          <a href="#">Prev</a>
          <a href="#">Next</a>
        </div>
        <div class="containerIcon">
          <i class="fas fa-long-arrow-alt-left arrowL"></i>
          <i class="fas fa-long-arrow-alt-right arrowR"></i>
        </div>
      </section>
    </div>
  </body>
</html>
